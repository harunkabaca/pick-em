<!DOCTYPE html>
<html>

<head>
    <title>Stream Predictions</title>
    <link rel="stylesheet" href="/static/style.css"> 
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <div id="user-panel">
            <div id="user-info" class="d-flex align-items-center">
                <!-- current_user kontrolü ekle -->
                {% if current_user %}
                    <span id="username">{{ current_user.username }}</span>
                {% else %}
                    <span id="username">Kullanıcı bulunamadı</span>
                {% endif %}
                <button id="logout-btn" class="btn btn-danger btn-sm ml-3">Çıkış Yap</button>
            </div>
        </div>
    </header>

    <main>
        <h1>Active Predictions</h1>
        <section id="predictions-container" class="predictions-grid"></section>

        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
